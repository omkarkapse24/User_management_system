<mat-toolbar  color="primary" class="Nav" fxLayout="row" fxLayoutAlign="space-between center" >
  
  <span>User Management system</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditEmpform()">Add User</button>
 
</mat-toolbar>
<div class="main-body">
  <mat-form-field>
    <mat-label>Search User</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > ID </th>
        <td mat-cell *matCellDef="let row" > {{row.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > User Name </th>
        <td mat-cell *matCellDef="let row" > {{row.UserName}} </td>
      </ng-container>

  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Email Address </th>
        <td mat-cell *matCellDef="let row" > {{row.email}} </td>
      </ng-container>
      
      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Role </th>
        <td mat-cell *matCellDef="let row" > {{row.Role}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Action </th>
        <td mat-cell *matCellDef="let row" > 
          <button mat-icon-button color="primary" (click)="openEditEmpform(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
  
      <!-- Row shown when there is no matching data. -->
       <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" >No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25,]" aria-label="Select page of users"  [pageSize]="5"
    showFirstLastButtons></mat-paginator>
  </div>
</div>
